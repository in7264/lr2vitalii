<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DES Encryption and Decryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="inputText">Enter text:</label>
        <textarea id="inputText"></textarea>

        <label for="key">Enter key (64 bits):</label>
        <input type="text" id="key" maxlength="8" placeholder="Enter 8 characters">

        <button onclick="encryptDES()">Encrypt</button>
        <button onclick="decryptDES()">Decrypt</button>

        <label for="outputText">Result:</label>
        <textarea id="outputText" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
